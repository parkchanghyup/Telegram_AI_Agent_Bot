<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Agent Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="header-top">
                    <img src="{{ url_for('static', filename='mcp-8x.png') }}" alt="MCP Logo" class="logo">
                    <button class="sidebar-toggle" id="sidebar-toggle" title="Collapse sidebar">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <button class="new-chat-btn" id="new-chat-btn">
                    <i class="fas fa-plus"></i>
                    <span>New Chat</span>
                </button>
            </div>
            <div class="sidebar-content">
                <div class="collapsible-section">
                    <button class="collapsible-header" id="mcp-servers-toggle">
                        <h3 class="sidebar-title">MCP Servers</h3>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="collapsible-content mcp-servers" id="mcp-servers">
                        <div class="json-import-simple">
                            <div class="import-header">
                                <i class="fas fa-file-import"></i>
                                <span>Import Configuration</span>
                            </div>
                            <textarea id="json-import" placeholder='{"name": "server-name", "url": "https://temp.com", }'></textarea>
                            <div class="import-buttons">
                                <button class="btn-import-simple" id="import-json">
                                    <i class="fas fa-plus"></i>
                                    Import
                                </button>
                                <button class="btn-save-config" id="save-config">
                                    <i class="fas fa-save"></i>
                                    Save Changes
                                </button>
                            </div>
                        </div>
                        <div class="server-list-section">
                            <div class="list-header">
                                <i class="fas fa-server"></i>
                                <span>Active Servers</span>
                            </div>
                            <div id="server-list-items">
                                <!-- MCP servers will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="collapsible-section">
                    <button class="collapsible-header" id="mcp-tools-toggle">
                        <h3 class="sidebar-title">MCP Tools</h3>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="collapsible-content mcp-tools" id="mcp-tools">
                        <!-- MCP tools will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-content">
            <button class="sidebar-toggle open-btn" id="sidebar-open-btn" title="Expand sidebar">
                <i class="fas fa-chevron-right"></i>
            </button>
            <div class="chat-container">
                <div class="chat-header">
                    <h2>MCP Agent</h2>
                </div>
                <div class="chat-box" id="chat-box">
                    <!-- Chat messages will be appended here -->
                </div>
                <div class="chat-input">
                    <input type="text" id="user-input" placeholder="Type a message...">
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
