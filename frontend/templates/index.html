<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Agent Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Markdown parsing library -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="header-top">
                    <img src="{{ url_for('static', filename='mcp-8x.png') }}" alt="MCP Logo" class="logo">
                    <button class="sidebar-toggle" id="sidebar-toggle" title="Collapse sidebar">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <button class="new-chat-btn" id="new-chat-btn">
                    <i class="fas fa-plus"></i>
                    <span>New Chat</span>
                </button>
            </div>
            <div class="sidebar-content">
                <div class="sidebar-section">
                    <button class="sidebar-action-btn" id="open-env-modal-btn">
                        <i class="fas fa-cog"></i>
                        <span>Environment Variables</span>
                    </button>
                </div>

                <div class="collapsible-section">
                    <button class="collapsible-header" id="llm-config-toggle">
                        <h3 class="sidebar-title">LLM Configuration</h3>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="collapsible-content llm-config" id="llm-config-content">
                        <div class="llm-config-form">
                            <div class="form-group">
                                <label for="llm-provider">LLM Provider</label>
                                <select id="llm-provider">
                                    <option value="openai">OpenAI</option>
                                    <option value="ollama">Ollama</option>
                                </select>
                            </div>
                            <div class="form-group" id="model-name-group">
                                <label for="model-name">Model Name</label>
                                <input type="text" id="model-name" placeholder="e.g., gpt-4o-mini">
                            </div>
                            <div class="form-group" id="ollama-url-group" style="display: none;">
                                <label for="ollama-url">Ollama Base URL</label>
                                <input type="text" id="ollama-url" placeholder="http://localhost:11434/v1">
                            </div>
                            <button class="btn-save-config" id="save-llm-config">
                                <i class="fas fa-save"></i>
                                Save LLM Config
                            </button>
                        </div>
                    </div>
                </div>

                <div class="collapsible-section">
                    <button class="collapsible-header" id="mcp-servers-toggle">
                        <h3 class="sidebar-title">MCP Servers</h3>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="collapsible-content mcp-servers" id="mcp-servers">
                        <div class="json-import-simple">
                            <div class="import-header">
                                <i class="fas fa-file-import"></i>
                                <span>Import Configuration</span>
                            </div>
                            <textarea id="json-import" placeholder='{"name": "server-name", "url": "https://temp.com", }'></textarea>
                            <div class="import-buttons">
                                <button class="btn-import-simple" id="import-json">
                                    <i class="fas fa-plus"></i>
                                    Import
                                </button>
                                <button class="btn-save-config" id="save-config">
                                    <i class="fas fa-save"></i>
                                    Save Changes
                                </button>
                            </div>
                        </div>
                        <div class="server-list-section">
                            <div class="list-header">
                                <i class="fas fa-server"></i>
                                <span>Active Servers</span>
                            </div>
                            <div id="server-list-items">
                                <!-- MCP servers will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="collapsible-section">
                    <button class="collapsible-header" id="mcp-tools-toggle">
                        <h3 class="sidebar-title">MCP Tools</h3>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="collapsible-content mcp-tools" id="mcp-tools">
                        <!-- MCP tools will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-content">
            <button class="sidebar-toggle open-btn" id="sidebar-open-btn" title="Expand sidebar">
                <i class="fas fa-chevron-right"></i>
            </button>
            <div class="chat-container">
                <div class="chat-header">
                    <h2>MCP Agent</h2>
                </div>
                <div class="chat-box" id="chat-box">
                    <!-- Chat messages will be appended here -->
                </div>
                <div class="chat-input">
                    <input type="text" id="user-input" placeholder="Type a message...">
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal-overlay" id="success-modal-overlay">
        <div class="success-modal" id="success-modal">
            <div class="modal-content">
                <div class="modal-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="modal-message" id="modal-message-text">
                    Success message here
                </div>
                <button class="modal-close-btn" id="modal-close-btn">
                    <i class="fas fa-times"></i>
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- Environment Variables Modal -->
    <div class="modal-overlay" id="env-modal-overlay">
        <div class="env-modal" id="env-modal">
            <div class="env-modal-content">
                <div class="env-modal-header">
                    <div class="env-header-content">
                        <h2>Environment Variables</h2>
                        <p>프로젝트의 비밀 키와 환경 설정을 관리합니다.</p>
                    </div>
                    <button class="env-modal-close" id="env-modal-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="env-modal-body">
                    <div class="env-variables-container" id="env-variables-container">
                        <!-- Environment variables will be dynamically added here -->
                    </div>
                </div>
                <div class="env-modal-footer">
                    <button class="btn-add-env" id="add-env-btn">
                        <i class="fas fa-plus"></i>
                        변수 추가
                    </button>
                    <button class="btn-save-config" id="save-env-config">
                        <i class="fas fa-save"></i>
                        .env 파일 저장
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
